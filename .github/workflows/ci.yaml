name: ci

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: "2.7"
            odoo_version: "8.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py2.7-odoo8.0
          - python_version: "2.7"
            odoo_version: "9.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py2.7-odoo9.0
          - python_version: "2.7"
            odoo_version: "10.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py2.7-odoo10.0
          - python_version: "3.5"
            odoo_version: "11.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.5-odoo11.0
          - python_version: "3.6"
            odoo_version: "12.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.6-odoo12.0
          - python_version: "3.6"
            odoo_version: "13.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.6-odoo13.0
          - python_version: "3.6"
            odoo_version: "14.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.6-odoo14.0
          - python_version: "3.8"
            odoo_version: "14.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.8-odoo14.0
          - python_version: "2.7"
            odoo_version: "8.0"
            odoo_org_repo: "oca/ocb"
            image_name: py2.7-ocb8.0
          - python_version: "2.7"
            odoo_version: "9.0"
            odoo_org_repo: "oca/ocb"
            image_name: py2.7-ocb9.0
          - python_version: "2.7"
            odoo_version: "10.0"
            odoo_org_repo: "oca/ocb"
            image_name: py2.7-ocb10.0
          - python_version: "3.5"
            odoo_version: "11.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.5-ocb11.0
          - python_version: "3.6"
            odoo_version: "12.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.6-ocb12.0
          - python_version: "3.6"
            odoo_version: "13.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.6-ocb13.0
          - python_version: "3.6"
            odoo_version: "14.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.6-ocb14.0
          - python_version: "3.8"
            odoo_version: "14.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.8-ocb14.0
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            python_version=${{ matrix.python_version }}
            odoo_version=${{ matrix.odoo_version }}
            odoo_org_repo=${{ matrix.odoo_org_repo }}
          tags: |
            ghcr.io/oca/oca-ci/${{ matrix.image_name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
          load: true
          cache-from: type=registry,ref=ghcr.io/oca/oca-ci/${{ matrix.image_name }}:latest
          cache-to: type=inline
      - name: Tests
        run: docker run -it --rm -v $PWD/tests:/mnt/tests ghcr.io/oca/oca-ci/${{ matrix.image_name }}:latest /mnt/tests/runtests.sh
      - name: Push image
        run: docker push ghcr.io/oca/oca-ci/${{ matrix.image_name }}:latest
        if: ${{ github.repository_owner == 'OCA' && github.ref == 'refs/heads/master' }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
