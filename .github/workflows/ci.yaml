name: ci

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # odoo/odoo
          - python_version: "3.10"
            codename: jammy
            odoo_version: "17.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.10-odoo17.0
            odoo_config_setting: "--config-setting=editable_mode=compat"
            odoo_enterprise_repo_url: "git@github.com:odoo/enterprise.git"
            odoo_enterprise_version: "17.0"
          - python_version: "3.10"
            codename: jammy
            odoo_version: "18.0"
            odoo_org_repo: "odoo/odoo"
            image_name: py3.10-odoo18.0
            odoo_config_setting: "--config-setting=editable_mode=compat"
            odoo_enterprise_repo_url: "git@github.com:odoo/enterprise.git"
            odoo_enterprise_version: "18.0"
          # oca/ocb
          - python_version: "3.10"
            codename: jammy
            odoo_version: "17.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.10-ocb17.0
            odoo_enterprise_repo_url: "git@github.com:odoo/enterprise.git"
            odoo_enterprise_version: "17.0"
          - python_version: "3.10"
            codename: jammy
            odoo_version: "18.0"
            odoo_org_repo: "oca/ocb"
            image_name: py3.10-ocb18.0
            odoo_enterprise_repo_url: "git@github.com:odoo/enterprise.git"
            odoo_enterprise_version: "18.0"
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            codename=${{ matrix.codename }}
            python_version=${{ matrix.python_version }}
            odoo_version=${{ matrix.odoo_version }}
            odoo_org_repo=${{ matrix.odoo_org_repo }}
            setuptools_constraint=${{ matrix.setuptools_constraint }}
            odoo_config_setting=${{ matrix.odoo_config_setting }}
          tags: |
            ghcr.io/letzdoo/letzdoo-ci/${{ matrix.image_name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
          cache-from: type=registry,ref=ghcr.io/letzdoo/letzdoo-ci/${{ matrix.image_name }}:latest
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: true
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client git
      - name: Setup SSH for Enterprise Repo
        if: matrix.odoo_enterprise_repo_url != '' && secrets.ODOO_ENTERPRISE_SSH_PRIVATE_KEY != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ODOO_ENTERPRISE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          # Add other enterprise repo hosts if not github.com
          # Example for a different host: ssh-keyscan -H your.enterprise.githost.com >> ~/.ssh/known_hosts
          cat > ~/.ssh/config << 'EOF'
          Host github.com
            StrictHostKeyChecking no
          EOF
          # If using a different git host for enterprise, configure it here too.
          # Example:
          # cat >> ~/.ssh/config << 'EOF'
          # Host your.enterprise.githost.com
          #   StrictHostKeyChecking no
          # EOF
      - name: Checkout Odoo Enterprise
        if: matrix.odoo_enterprise_repo_url != '' && secrets.ODOO_ENTERPRISE_SSH_PRIVATE_KEY != ''
        run: git clone --depth 1 --branch ${{ matrix.odoo_enterprise_version }} ${{ matrix.odoo_enterprise_repo_url }} ${{ github.workspace }}/odoo-enterprise
      - name: Set Enterprise Docker Args
        if: matrix.odoo_enterprise_repo_url != '' && secrets.ODOO_ENTERPRISE_SSH_PRIVATE_KEY != ''
        run: echo 'ENTERPRISE_ARGS=-v ${{ github.workspace }}/odoo-enterprise:/opt/odoo-enterprise -e ADDONS_PATH="/opt/odoo-enterprise:/opt/odoo/addons"' >> $GITHUB_ENV
      - name: Tests
        env:
          ENTERPRISE_ARGS: "" # Default to empty
        run: docker run ${{ env.ENTERPRISE_ARGS }} -v ${PWD}/tests:/mnt/tests --network=host -e PGHOST=localhost ghcr.io/letzdoo/letzdoo-ci/${{ matrix.image_name }}:latest /mnt/tests/runtests.sh -v
        # Don't bother with Odoo 8 and 9 for now...
        if: ${{ matrix.odoo_version != '8.0' && matrix.odoo_version != '9.0' }}
      - name: Push image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            codename=${{ matrix.codename }}
            python_version=${{ matrix.python_version }}
            odoo_version=${{ matrix.odoo_version }}
            odoo_org_repo=${{ matrix.odoo_org_repo }}
            setuptools_constraint=${{ matrix.setuptools_constraint }}
            odoo_config_setting=${{ matrix.odoo_config_setting }}
          tags: |
            ghcr.io/letzdoo/letzdoo-ci/${{ matrix.image_name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=inline
          push: true
        if: ${{ github.repository_owner == 'OCA' && github.ref == 'refs/heads/master' }}
