services:
  test:
    build:
      context: ..
      args:
        codename: jammy
        python_version: "3.10"
        odoo_version: "16.0"
    volumes:
      - ..:/mnt/oca-ci
    working_dir: /mnt/oca-ci/tests
    depends_on:
      - postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: odoo
